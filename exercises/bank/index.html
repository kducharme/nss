<!DOCTYPE html>

<head>
    <title>Banking application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class='transaction'>
        <span class='transaction--detail'>
            <span class='customer-type'>
                <p>Are you a new or returning customer?</p>
                <span id='options'>
                    <button value='new' id='new' class='customer-select'>New customer</button>
                    <button value='existing' id='existing' class='customer-select'>Returning customer</button>
                </span>
            </span>

            <span id='returning-customer' class='returning-customer hide'>
                <label for='name'>Bank account number (4 numbers)</label>
                <input id='bank-number' maxlength="4" type='text' placeholder='Enter bank number'>
            </span>

            <span id='returning-info' class='returning-info hide'>
            </span>

            <span id='new-customer' class='new-customer hide'>
                <label for='name'>Account type</label>
                <select id='type' class='new-customer--detail'>
                    <option value="individual">Individual</option>
                    <option value="business">Business</option>
                </select>
                <span class='new-customer--detail'>
                    <label for='name'>Customer name</label>
                    <input id='name' type='text' placeholder='Enter name'>
                </span>
                <button id='create' class='next hide disabled'>Create account</button>
            </span>

            <span id='transaction' class='transaction hide'>
                <span class='transaction--detail'>
                    <label for='amount'>Amount</label>
                    <input id='amount' type='text' placeholder='Enter amount'>
                </span>
                <span class='transaction--detail'>
                    <label for='notes'>Notes</label>
                    <textarea type='notes' id='notes' placeholder='Enter notes'></textarea>
                </span>
            </span>

            <button id='submit' class='submit hide'>Submit deposit</button>

    </div>

    <div class='posted-transactions'>
        <h3>Recent transactions</h3>
        <p id='transaction-list'></p>
    </div>

    <!-- Modal structure -->
    <div id='modal' class='modal hide'>

        <!-- Modal content -->
        <div class='content' id='content'>
            <span class='content--close' id='close'>&times;</span>
            <p class='content--title' id='modal-title'>Account already exists.</p>
            <p class='content--body' id='modal-body'>It appears there's already an account under that name in our system. Would you like to login?</p>
            <span class='content--cta'>
                <button class='modal--button content--cta-button1' id='login'>Login to account</button>
                <button class='modal--button content--cta-button2' id='create'>Create new account</button>
            </span>
        </div>

    </div>
    </div>

    <script src='database.js'></script>
    <script src='transaction.js'></script>
    <script src='global.js'></script>
    <script src='newcustomer.js'></script>
    <script src='existcustomer.js'></script>
    <script src='print.js'></script>
</body>

</html>
